<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail | FakeBuster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/admin-styles.css">
<link rel="stylesheet" href="css/detail-styles.css">
<link rel="stylesheet" href="css/home-styles.css">
<link rel="stylesheet" href="css/submit-styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>FakeBuster</span>
                </div>
                <div class="nav-menu">
                    <a href="#latest" class="active">Latest Checks</a>
                    <a href="#trending">Trending</a>
                    <a href="#categories">Categories</a>
                    <a href="#about">About</a>
                </div>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="submit-news" onclick="window.location.href='submit-news.html'">Submit News</button>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="detail-container">
        <article class="news-detail">
            <div class="article-header">
                <div class="category-tag"></div>
                <h1 class="article-title"></h1>
                <div class="article-meta">
                    <span class="publish-date"></span>
                    <span class="source-platform"></span>
                    <span class="verification-status"></span>
                </div>
            </div>

            <div class="article-image">
                <img src="" alt="">
            </div>

            <div class="article-content"></div>

            <div class="share-section">
                <h3>Share this article</h3>
                <div class="share-buttons">
                    <button class="share-btn twitter">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </button>
                    <button class="share-btn facebook">
                        <i class="fab fa-facebook"></i>
                        Facebook
                    </button>
                    <button class="share-btn linkedin">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </button>
                    <button class="share-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        WhatsApp
                    </button>
                </div>
            </div>

            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comment-form">
                    <textarea placeholder="Add a comment..."></textarea>
                    <button class="comment-btn">Post Comment</button>
                </div>
                <div class="comments-list"></div>
            </div>
        </article>

        <aside class="sidebar">
            <div class="related-posts">
                <h3>Related Articles</h3>
                <div class="related-posts-list"></div>
            </div>
        </aside>
    </main>

 <!-- Update your script tags to use modules -->
<script type="module" src="js/script.js"></script>
<script type="module" src="js/admin.js"></script>
<script type="module" src="js/detail.js"></script>
<script type="module" src="js/home.js"></script>
<script type="module" src="js/submit.js"></script>

</body>
</html>
